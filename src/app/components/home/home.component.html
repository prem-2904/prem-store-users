<div class="w-full overflow-hidden py-2">
    <app-ads />
</div>
<div class="flex flex-col gap-4">
    <div class="bg-white w-full overflow-hidden py-2">
        <div class="flex justify-between px-4">
            <div class="">
                <h1 class="font-medium text-2xl mb-1">Products (s)</h1>
            </div>
        </div>
        <div class="px-4 h-auto">
            <div class="max-w-2xl px-1 py-2 sm:px-4 sm:py-4 lg:max-w-full lg:px-5">
                <div class="mt-3 grid grid-cols-1 gap-x-2 gap-y-5 sm:grid-cols-2 lg:grid-cols-5 xl:gap-x-4">
                    @for (product of products; track product._id) {
                    <app-product-card [product]="product" (cart)="cartAction($event)"
                        (wishlist)="wishlistAction($event)" />
                    }
                </div>
            </div>
        </div>
    </div>
</div>
